version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --requirepass pass123
    networks:
      - qt_trade_network

  # TimescaleDB statt PostgreSQL
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: qbot
      POSTGRES_PASSWORD: pass123
      # TimescaleDB Optimierungen
      TIMESCALEDB_TELEMETRY: off
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./init_timescaledb.sql:/docker-entrypoint-initdb.d/init.sql
      - /app/timescaledb:/var/lib/postgresql/data
    # Shared Memory f√ºr bessere Performance
    shm_size: 1g
    networks:
      - qt_trade_network

  worker:
    build: .
    depends_on:
      - redis
      - timescaledb
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://:pass123@redis:6379/0
      # Gleiche Connection String - TimescaleDB ist PostgreSQL-kompatibel
      - DATABASE_URL=postgresql://postgres:pass123@timescaledb:5432/qbot
    volumes:
      - .:/app
    networks:
      - qt_trade_network

  celery-beat:
    build: .
    depends_on:
      - redis
      - timescaledb
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://:pass123@redis:6379/0
      - DATABASE_URL=postgresql://postgres:pass123@timescaledb:5432/qbot
    command: ["celery", "-A", "worker", "beat", "--loglevel=info"]
    volumes:
      - .:/app
    networks:
      - qt_trade_network

  yfinance:
    build:
      context: .
      dockerfile: Dockerfile.yfinance
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://:pass123@redis:6379/0
      - YF_INTERVAL=60
      - YF_BATCH_SIZE=15
    restart: unless-stopped
    networks:
      - qt_trade_network

  yfinance-enhanced:
    build: .
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://:pass123@redis:6379/0
      - YF_ENHANCED_INTERVAL=300
      - YF_HISTORY_DAYS=365
    command: ["python", "yfinance_enhanced_service.py"]
    restart: unless-stopped
    volumes:
      - .:/app
    networks:
      - qt_trade_network

  fastapi:
    build: .
    depends_on:
      - timescaledb
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=timescaledb
      - POSTGRES_DB=qbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass123
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - qt_trade_network

networks:
  qt_trade_network:
    driver: bridge
